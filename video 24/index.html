   <style>
    .box{
        border: 2px solid black;
        padding: 34px;
        box-shadow: 5px 5px 15px 5px #14e649;
        text-shadow: 2px 2px 4px #d43d3d;
        outline: 2px solid blue;
    }
    .text-element{
      text-shadow: 2px 2px 4px #d43d3d; 
      outline: 2px solid blue;/*outline andar ati he */
      border:2px solid #14e649;/*border bahar ata he */ 
    }
   </style>
</head>
<body>
    <div class="box">
        This is a Box
    </div>
    <p class="text-element">
